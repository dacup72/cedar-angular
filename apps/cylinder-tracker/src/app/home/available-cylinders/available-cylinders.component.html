<mat-card>
  <div class="title-section">
    <h1>Available Cylinders</h1>
    <button mat-raised-button>Add Cylinder</button>
  </div>
  <div class="filter-section">
    <cedar-all-ui-filter-chips
      [filterItemName]="selectTitleCylinder"
      [allItems]="cylinderIDs"
      (selectionChange)="cylinderIDSelected($event)"
    >
    </cedar-all-ui-filter-chips>
    <ui-date-picker
      [datePickerTitle]="datePickerTitle"
      (dateSelected)="dateSelected($event)"
    >
    </ui-date-picker>
    <cedar-all-ui-filter-chips
      [filterItemName]="filterItemName"
      [allItems]="gasTypes"
      (selectionChange)="gasTypeSelected($event)"
    >
    </cedar-all-ui-filter-chips>
  </div>
  <mat-tab-group mat-stretch-tabs backgroundColor="primary" color="accent">
    <mat-tab label="Spare Cylinders">
      <ul
        cdkDropList
        id="sparesDropList"
        (cdkDropListDropped)="cylinderDropped.emit($event)"
        [cdkDropListData]="filteredSpareCylinders"
        [cdkDropListConnectedTo]="dropListConnections"
      >
        <li
          cdkDrag
          *ngFor="let cylinder of filteredSpareCylinders"
          (click)="cylinderSelected.emit(cylinder)"
        >
          <cylinder-tracker-cylinder-item
            [cylinder]="cylinder"
            [isAssignedCylinder]="false"
            (cylinderDropped)="cylinderDropped.emit($event)"
            (cylinderSelected)="cylinderSelected.emit($event)"
            (cylinderDeleted)="cylinderDeleted.emit($event)"
          >
          </cylinder-tracker-cylinder-item>
        </li>
      </ul>
    </mat-tab>
    <mat-tab label="In-Service Cylinders">
      <ul
        cdkDropList
        id="inUseDropList"
        (cdkDropListDropped)="cylinderDropped.emit($event)"
        [cdkDropListData]="filteredInUseCylinders"
        [cdkDropListConnectedTo]="dropListConnections"
      >
        <li
          cdkDrag
          *ngFor="let cylinder of filteredInUseCylinders"
          (click)="cylinderSelected.emit(cylinder)"
        >
          <cylinder-tracker-cylinder-item
            [cylinder]="cylinder"
            [isAssignedCylinder]="true"
            [gasProfiles]="gasProfiles"
            (cylinderDropped)="cylinderDropped.emit($event)"
            (cylinderSelected)="cylinderSelected.emit($event)"
            (cylinderDeleted)="cylinderDeleted.emit($event)"
          >
          </cylinder-tracker-cylinder-item>
        </li>
      </ul>
    </mat-tab>
  </mat-tab-group>
</mat-card>
