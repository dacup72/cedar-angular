<mat-dialog-content>
  <div class="dialog-title">
      <div class="cylinder-display">
          <div>Cylinder: {{data.cylinder1.cylinderID}}</div>
      </div>
      <div class="directional-action">
          <div>Replacing</div>
          <div class="icon"><mat-icon>arrow_right_alt</mat-icon></div>
          
      </div>
      <div class="cylinder-display">
        <div>Cylinder: {{data.cylinder2.cylinderID}}</div>
      </div>
  </div>
  <div class="dialog-content">
      <div class="gas-selector">
          <div class="gas-title">Select Gases To Replace</div>
          <mat-checkbox *ngFor="let gasProfile of data.gasProfiles" class="gas-item" checked="true">{{gasProfile.name}}</mat-checkbox>
      </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
