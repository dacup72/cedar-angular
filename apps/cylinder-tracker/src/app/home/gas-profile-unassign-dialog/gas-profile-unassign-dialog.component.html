<mat-dialog-content>
  <div class="dialog-title">
    Move Cylinder {{data.cylinder.cylinderID}} to where?
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Move to Spares</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Retire Cylinder</button>
</mat-dialog-actions>
