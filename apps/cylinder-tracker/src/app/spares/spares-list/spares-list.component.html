<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Spare Cylinders</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let cylinder of cylinders" (click)="selected.emit(cylinder)">
        <h3 mat-line>
          {{cylinder.title}}
        </h3>
        <p mat-line>
          {{cylinder.details}}
        </p>
        <button mat-icon-button *ngIf="!readonly" (click)="deleted.emit(cylinder); $event.stopImmediatePropagation()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
