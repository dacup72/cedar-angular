<mat-grid-list cols="2" gutterSize="10px">
  <mat-grid-tile>
    <cylinder-tracker-spares-list2
      [cylinders]="cylinders$ | async"
      (selected)="selectCylinder($event)"
      (deleted)="deleteCylinder($event)"
    >
    </cylinder-tracker-spares-list2>
  </mat-grid-tile>
  <mat-grid-tile>
    <cylinder-tracker-spares-details
      [cylinder]="selectedCylinder$ | async"
      (saved)="saveCylinder($event)"
      (cancelled)="resetSelectedCylinder()"
    >
    </cylinder-tracker-spares-details>
  </mat-grid-tile>
</mat-grid-list>
