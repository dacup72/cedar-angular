<form class="select-autocomplete" #myForm>
  <mat-form-field class="example-full-width" color="white" backgroundColor="white">
    <mat-label>{{ selectTitle }}</mat-label>
    <input
      type="text"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
      #selectionInput
      (keyup.enter)="selectionChange.emit(selectionInput.value); closePanel()"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="displayFn"
      (optionSelected)="selectionChange.emit($event)"
    >
      <mat-option value=""> -- </mat-option>
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
