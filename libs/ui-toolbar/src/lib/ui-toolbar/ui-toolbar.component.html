<mat-toolbar class="mat-elevation-z4">
  <span>
    <button mat-mini-fab (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">
      <img src="assets/CiscoCemsLogo.png" alt="Logo" />
    </span>
    <span class="title">
      {{ title }}
    </span>
  </span>
  <span class="spacer"></span>
  <button  class="login" (click)="logout.emit($event)" mat-mini-fab>
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
